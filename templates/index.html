<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV and Select Attack Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload CSV and Select Attack Type</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- Upload File -->
            <div class="mb-3">
                <label for="file" class="form-label">Choose CSV file</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <!-- Select Attack Type -->
            <div class="mb-3">
                <label for="attack_type" class="form-label">Select Attack Type</label>
                <select name="attack_type" id="attack_type" class="form-select" required>
                    <option value="SYN">SYN</option>
                    <option value="HTTP">HTTP</option>
                    <option value="ACK">ACK</option>
                    <option value="UDP">UDP</option>
                    <option value="ARP">ARP</option>
                    <option value="SP">SP</option>
                    <option value="BF">BF</option>
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
